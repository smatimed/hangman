<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <!-- <link rel="stylesheet" href="static/bootstrap513-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="static/bootstrap-icons-1.9.1/bootstrap-icons.css"> -->

  <link rel="stylesheet" href="{{ url_for('static', filename= 'bootstrap513-dist/css/bootstrap.min.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename= 'bootstrap-icons-1.9.1/bootstrap-icons.css') }}">

  <link rel="stylesheet" href="{{ url_for('static', filename= 'style.css') }}">

  <title>{% block title %} {% endblock %}</title>

  {% block style %} {% endblock %}
</head>

<body>

  <nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <a class="navbar-brand" href="{{ url_for('index')}}">Hangman DB</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a href="{{url_for('create')}}" class="nav-link">New Word</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container">
    {% for message in get_flashed_messages() %}
    <div class="alter alert-danger">{{ message }}</div>
    {% endfor %}

    {% block content %} {% endblock %}
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->

  <!-- <script src="static/jquery-3.x-git.slim.min.js"></script> -->

  <!-- <script src="static/popper.1.14.7.min.js"></script> -->

  <!-- <script src="static/bootstrap513-dist/js/bootstrap.min.js"></script> -->
  <script src="{{ url_for('static', filename= 'bootstrap513-dist/js/bootstrap.min.js') }}"></script>

</body>

</html>
