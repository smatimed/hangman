{% extends 'base.html' %}

{% block head %}

{% load static %}
<link href="{% static 'HangmanGame.css' %}" rel="stylesheet">

{% endblock head %}


{% block content %}

<div class="container">

    <div class="child">
        {% if langue == 'F' %}
        <h2>LE PENDU<span id="niveauJeuChoisi"></span></h2>
        {% else %}
        <h2>HANGMAN<span id="niveauJeuChoisi"></span></h2>
        {% endif %}

    </div>

    <div class="child" id="lettersEspaceJeu"></div>

    <div class="child" id="game">
        <div class="LePendu" id="pendu"><img id="img-pendu" src="../../static/LePendu.png" width="">
        </div>
    </div>

    <div class="child">
        <p>
            <span id="definition"></span>
            <span id="texteAide" data="false"></span>
            <button id="boutonAide" data="false" onclick="afficherAide()">{% if langue == 'F' %}Aide{% else %}Help{% endif %} ?</button>
        </p>
    </div>

    <div class="child" id="clavier" data="">
    </div>


    {% comment %}
    <!-- {% if langue == 'F' %}
        <div class="child" id="boutonJouer" data="true" onclick="demarrerJeu('F')">Jouer</div>
        {% else %}
        <div class="child" id="boutonJouer" data="true" onclick="demarrerJeu('E')">Play</div>
        {% endif %} -->
    {% endcomment %}

    <div class="child" id="boutonJouer" data="true" onclick="demarrerJeu('{{langue}}')">{% if langue == 'F' %}Jouer{% else %}Play{% endif %}</div>

    <div class="child" id="niveauDeJeu" data="true">
        <input type="radio" name="niveauJeu" id="facile" value="E"><label for="facile">{% if langue == 'F' %}Facile{% else %}Easy{% endif %}</label>
        <input type="radio" name="niveauJeu" id="normal" value="N" checked><label for="normal">Normal</label>
        <input type="radio" name="niveauJeu" id="difficile" value="H"><label for="difficile">{% if langue == 'F' %}Difficile{% else %}Difficult{% endif %}</label>
    </div>

    <div class="child" id="resultat">
        <div id="resultatTitre"></div>
        <div id="resultatCorps"></div>
    </div>

</div>

{% load static %}
<script src="{% static 'HangmanGame.js' %}"></script>

{% endblock content %}
