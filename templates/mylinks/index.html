        .type-label {

        .accordion-item {

            border-radius: 0.5rem;
            overflow: hidden;

        ];

        const accordion = document.getElementById("linksAccordion");
        const noResultDiv = document.getElementById("noResult");
        const searchInput = document.getElementById("searchInput");
        const resetBtn = document.getElementById("resetBtn");
        const linkCounter = document.getElementById("linkCounter");

        // ==================== Fonction slugify ====================
        function slugify(text) {
            return text
                .toString()
                .normalize("NFD")                  // enlever les accents
                .replace(/[\u0300-\u036f]/g, "")   // suppression des diacritiques
                .replace(/[^a-zA-Z0-9]+/g, "-")    // remplacer tout ce qui n’est pas alphanumérique par -
                .replace(/^-+|-+$/g, "")           // enlever les - en début/fin
                .toLowerCase();
        }

        // ==================== Construction dynamique ====================
        function buildAccordion(filteredLinks, autoOpen = false) {
            accordion.innerHTML = "";

            // ✅ Compteur toujours affiché
            linkCounter.textContent = `${filteredLinks.length} lien${filteredLinks.length > 1 ? "s" : ""}`;

            if (filteredLinks.length === 0) {
                noResultDiv.classList.remove("d-none");
                return;
            } else {
                noResultDiv.classList.add("d-none");
            }

            // Regroupement par catégorie
            const categories = {};
            filteredLinks.forEach(item => {
                if (!categories[item.categorie]) {
                    categories[item.categorie] = [];
                }
                categories[item.categorie].push(item);
            });

            // ✅ Tri alphabétique des catégories
            const sortedCategories = Object.keys(categories).sort();

            let index = 0;
            sortedCategories.forEach(categorie => {
                index++;
                const items = categories[categorie];

                // Utiliser un identifiant sécurisé
                const safeId = slugify(categorie);
                const collapseId = `collapse-${safeId}-${index}`;
                const headingId = `heading-${safeId}-${index}`;
                const bodyId = `body-${safeId}-${index}`;

                const accordionItem = document.createElement("div");
                accordionItem.className = "accordion-item";

                accordionItem.innerHTML = `
                    <h2 class="accordion-header" id="${headingId}">
                    <button class="accordion-button collapsed" type="button" 
                        data-bs-toggle="collapse" data-bs-target="#${collapseId}" 
                        aria-expanded="false" aria-controls="${collapseId}">
                        ${categorie} <span class="badge bg-secondary ms-2">${items.length}</span>
                    </button>
                    </h2>
                    <div id="${collapseId}" class="accordion-collapse collapse" aria-labelledby="${headingId}">
                    <div class="accordion-body" id="${bodyId}"></div>
                    </div>
                `;

                accordion.appendChild(accordionItem);

                // Remplir les liens
                const bodyDiv = accordionItem.querySelector(`#${bodyId}`);
                items.forEach(link => {
                    const linkDiv = document.createElement("div");
                    linkDiv.className = "link-container";

                    let html_linkDiv = `
                    <div>
                        <img src="${link.icone}" class="icon" alt="icon">
                        <a href="${link.lien}" target="_blank" class="${link.actif ? "link-active" : "link-inactive"}">
                        ${link.libelle}
                        </a>
                    </div>
                    <div>
                        <p class="description">${link.description}</p>`;

                    if (link.guide != '') {
                        html_linkDiv = html_linkDiv + `<p class="guide"><i class="bi bi-caret-right me-1"></i>${link.guide}</p>`;
                    };

                    if (link.type != '') {
                        html_linkDiv = html_linkDiv + `<label class="type-label">Type : ${link.type}</label>
                        </div>`;
                    } else {
                        html_linkDiv = html_linkDiv + `</div>`;
                    };

                    linkDiv.innerHTML = html_linkDiv;
                    //             linkDiv.innerHTML = `
                    //   <div>
                    //     <img src="${link.icone}" class="icon" alt="icon">
                    //     <a href="${link.lien}" target="_blank" class="${link.actif ? "link-active" : "link-inactive"}">
                    //       ${link.libelle}
                    //     </a>
                    //   </div>
                    //   <div>
                    //     <p class="description">${link.description}</p>
                    //     <label class="type-label">Type : ${link.type}</label>
                    //   </div>
                    // `;

                    bodyDiv.appendChild(linkDiv);
                });

                // ✅ Ouvrir auto les catégories contenant résultats si recherche active
                if (autoOpen) {
                    bootstrap.Collapse.getOrCreateInstance(document.getElementById(collapseId), { toggle: false }).show();
                }
            });
        }

        // Initialisation
        buildAccordion(liens);

        // ==================== Checkbox "Ouvrir tous" ====================
        const chkToggleAll = document.getElementById("chkToggleAll");
        chkToggleAll.addEventListener("change", () => {
            const allCollapses = accordion.querySelectorAll(".accordion-collapse");
            if (chkToggleAll.checked) {
                allCollapses.forEach(collapse => {
                    bootstrap.Collapse.getOrCreateInstance(collapse, { toggle: false }).show();
                });
            } else {
                allCollapses.forEach(collapse => {
                    bootstrap.Collapse.getOrCreateInstance(collapse, { toggle: false }).hide();
                });
            }
        });

        // ==================== Recherche au ENTER ====================
        searchInput.addEventListener("keypress", (e) => {
            if (e.key === "Enter") {
                const query = searchInput.value.toLowerCase();
                const filtered = liens.filter(item =>
                    item.libelle.toLowerCase().includes(query) ||
                    item.description.toLowerCase().includes(query)
                );
                buildAccordion(filtered, query.length > 0);
            }
        });

        // ==================== Réinitialiser ====================
        resetBtn.addEventListener("click", () => {
            searchInput.value = "";
            buildAccordion(liens);
            noResultDiv.classList.add("d-none");
        });
